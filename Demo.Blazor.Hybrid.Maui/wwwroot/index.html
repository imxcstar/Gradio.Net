<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Demo.Blazor.Hybrid.Maui</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="Demo.Blazor.Hybrid.Maui.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <script>
        function RegisterGradioDotNetReference(dotNetReference) {
            window.GradioDotNetReference = dotNetReference;
        }
        function RegisterGradioSelectFile(methodName) {
            window.GradioSelectFile = methodName;
        }
        function RegisterGradioUploadFileData(methodName) {
            window.GradioUploadFile = methodName;
        }
        function GradioSetSelectFile(elementId, fileName, base64Content) {
            var select = window.allFileInputs[elementId];
            if (!select) return;
            var input = select.target;
            // 创建一个File对象并填充input
            var byteString = atob(base64Content);
            var ab = new ArrayBuffer(byteString.length);
            var ia = new Uint8Array(ab);
            for (var i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            var blob = new Blob([ab]);
            var file = new File([blob], fileName);
            // 创建DataTransfer模拟文件选择
            var dt = new DataTransfer();
            dt.items.add(file);
            input.files = dt.files;
            // 触发change事件
            input.dispatchEvent(new Event('change', { bubbles: true }));
        }
    </script>
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app"></div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
</body>

</html>
